    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

                <h2>Internet Access</h2>
                <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()"
                    $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                    <label>Username</label>
                    <input name="username" type="text" value="$(username)"/>
                    <label>Password</label>
                    <input name="password" type="password" />
                    <div class="submit">
                        <input type="submit" value="Confirm" />
                    </div>
                </form>
                <p class="info $(if error)alert$(endif)">
                    $(if error == "") $(if trial == 'yes') <span lang="rel">استخدام 15 دقيقة مجانية</span> <br> <a class="trial"
                        href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">استخدام</a> <br>
                        $(endif)$(endif)
                        $(if error)$(error)$(endif)
                </p>
